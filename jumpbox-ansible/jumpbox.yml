---
  # Launch instances, runs some tasks
  # and then terminate them
  
  - name: Boot the jumpbox
    hosts: local
    gather_facts: False
    tasks:
      - name: Create Keypair
        amazon.aws.ec2_key:
          name: "{{ sshkeyname }}"
          key_material: "{{ sshkeyvalue }}"
          region: "{{ region }}"
        tags:
          - start

      # Gather IP facts from ipify.org
      - name: Get my public IP
        ipify_facts:
        register: ipify_public_ip 

      - name: SSH security group rule descriptions
        amazon.aws.ec2_group:
          name: "{{ sg_name }}"
          vpc_id: "{{ jumpbox_vpc_id }}"
          region: "{{ region }}"
          state: 'present'
          description: "Allow SSH inbound from Workstation"
          rules:
            - proto: tcp
              ports:
              - 22
              cidr_ip: "{{ ipify_public_ip }}/32"
              rule_desc: "SSH from Workstation"
        tags:
          - start

      - name: Start Jumpbox
        amazon.aws.ec2:
          region: "{{ region }}"
          instance_tags:
            Name: "{{jumpbox_vm_tag}}"
          state: running
        tags:
          - start

      - name: Stop Jumpbox
        amazon.aws.ec2:
          region: "{{ region }}"
          instance_tags:
            Name: "{{jumpbox_vm_tag}}"
          state: stopped        
        tags:
          - stop

      - name: Terminate Jumpbox
        amazon.aws.ec2:
          region: "{{ region }}"
          instance_tags:
            Name: "{{jumpbox_vm_tag}}"
          state: terminated
        tags:
          - cleanup